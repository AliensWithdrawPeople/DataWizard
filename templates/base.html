<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - DataWizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto px-0">

                <div id="sidebar_icons_only" class="collapse collapse-horizontal show border-end">
                    <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><i class="bi bi-bootstrap"></i> <span></span> </a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><i class="bi bi-bank"></i> <span></span> </a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><i class="bi bi-building"></i> <span></span></a>
                        <a href="#" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><i class="bi bi-file-text-fill"></i> <span></span></a>

                    </div>
                </div>

                <div id="sidebar_fullfetched" class="collapse collapse-horizontal hide border-end">
                    <div id="sidebar-nav" class="list-group flex-column border-0 rounded-0 pb-2 text-sm-start min-vh-100">
                        <a href="{{ url_for(sidebar_urls['Main']) }}" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><i class="bi bi-bootstrap"></i> <span>DataWizard</span> </a>

                        <div class="dropdown-center">
                            <button type="button" class="list-group-item list-group-item-action dropdown-toggle d-inline-block text-truncate" data-bs-toggle="collapse" data-bs-parent="#sidebar" data-bs-target="#laboratory_collapse" aria-expanded="true">
                                <i class="fs-4 bi-bank"></i> <span class="ms-1 d-none d-sm-inline">Лаборатория</span> </a>
                            </button>
                            <div class="collapse text-center" data-bs-parent="#sidebar" id="laboratory_collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="{{ url_for(sidebar_urls['Lab.tools']) }}" class="link-dark rounded">Инструменты</a></li>
                                    <li><a href="{{ url_for(sidebar_urls['Lab.templates']) }}" class="link-dark rounded">Шаблоны</a></li>
                                    {% if is_admin is sameas true %}
                                    <li><a href="{{ url_for(sidebar_urls['Lab.users']) }}" class="link-dark rounded">Пользователи</a></li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>

                        <a href="{{ url_for(sidebar_urls['Organizations']) }}" class="list-group-item border-end-0 d-inline-block text-truncate" data-bs-parent="#sidebar"><i class="bi bi-building"></i> <span>Организации</span></a>
                        
                        <div class="dropdown-center">
                            <button type="button" class="list-group-item list-group-item-action dropdown-toggle d-inline-block text-truncate" data-bs-toggle="collapse" data-bs-parent="#sidebar" data-bs-target="#reports_collapse" aria-expanded="true">
                                <i class="fs-4 bi-file-text-fill"></i> <span class="ms-1 d-none d-sm-inline">Отчёты</span> </a>
                            </button>
                            <div class="collapse text-center" data-bs-parent="#sidebar" id="reports_collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="{{ url_for(sidebar_urls['Reports.cat']) }}" class="link-dark rounded">Каталог</a></li>
                                    <li><a href="{{ url_for(sidebar_urls['Reports.reestr']) }}" class="link-dark rounded">Реестр</a></li>
                                    <li><a href="{{ url_for(sidebar_urls['Reports.reports']) }}" class="link-dark rounded">Заключения</a></li>
                                    <li><a href="{{ url_for(sidebar_urls['Reports.report_total']) }}" class="link-dark rounded">Отчет (общий)</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="align-self-center">
                            <hr>
                            <!-- TODO: Log out. -->
                            <button type="button" href="{{ url_for(sidebar_urls['LogOut']) }}" class="btn btn-outline-dark" style="width: 140px;">Выйти</button>
                        </div>
                    </div>
                </div>

            </div>
            <main class="col ps-md-2 pt-2">
                {% block content %} {% endblock %}
            </main>
        </div>
    </div>

    <script>
        var sidebar_icons_only_element = document.getElementById("sidebar_icons_only");
        var sidebar_icons_only = new bootstrap.Collapse(sidebar_icons_only_element, {
            toggle: false
        });

        var sidebar_full_element = document.getElementById("sidebar_fullfetched");
        var sidebar_full = new bootstrap.Collapse(sidebar_full_element, {
            toggle: false
        });
        
        sidebar_icons_only.show();
        sidebar_full.hide();

        sidebar_icons_only_element.onmouseover = function() {sidebar_icons_only_listener()};
        sidebar_full_element.onmouseleave = function() {sidebar_full_listener()};

        function sidebar_icons_only_listener() {
            sidebar_icons_only.hide();
            sidebar_icons_only_element.addEventListener('hidden.bs.collapse', function () {
                sidebar_full.show();
            });
        }

        function sidebar_full_listener() {
            sidebar_full.hide();
            sidebar_full_element.addEventListener('hidden.bs.collapse', function () {
                sidebar_icons_only.show();
            });
        }

        // TODO: Link Active
        /*===== LINK ACTIVE =====*/

        // function colorLink(){
        //     if(linkColor){

        //         this.classList.add('active');
        //     }
        // }
        // linkColor.forEach(l=> l.addEventListener('click', colorLink));

        // Your code to run since DOM is loaded and ready
    </script>

    {% block scripts %}{% endblock %}

 </body>
</html>
